<!doctype html>
<html lang="ja">
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../kickstart/css/kickstart.css" media="all" />
	<!-- <link rel="stylesheet" href="default.css" /> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../kickstart/js/kickstart.js"></script>
</head>
<body>

	<div>
		<!--  -->
		<div id="server-info" class="notice success">
			<i class="icon-ok icon-large"></i>
			...
			<a href="#close" class="icon-remove"></a>
		</div>
		<a href="#" id="reload-button" class="button orange">Reload</a>
		<a href="#" id="clearlog-button" class="button orange">ClearLog</a>
	</div>

	<div style="width:100%; height:200px">
		<ul class="tabs left">
			<li><a href="#tabr1">FileServer</a></li>
			<li><a href="#tabr2">Command</a></li>
		</ul>

		<!-- File Server -->
		<div id="tabr1" class="tab-content">
			
			<!--  -->
			<label for="file-select">Select File of Asset Root for Sync</label>
			<input id="file-select" type="file" />
			<input id="file-select-text" type="text" placeholder="" style="width:100%" />
		</div>

		<!-- Command Dispatcher -->
		<div id="tabr2" class="tab-content">

			<!-- Success -->
			<label>Command</label>
			<input id="command-text" type="text" placeholder="Sorry, not implemented!" style="width:100%" />

		</div>
	</div>

	<!-- Debug Log -->
	<textarea id="log" placeholder="Waiting for connect..." disabled style="width:100%; height:300px"></textarea>

	<!--  -->
	<script src="app.js"></script>
</body>
</html>
